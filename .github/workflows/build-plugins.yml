name: Build Plugins with Visual Studio Solutions

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # Allows manual trigger

jobs:
  generate-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v3

      - name: Generate plugin matrix from .sln files
        id: set-matrix
        run: |
          plugins=$(find Examples -maxdepth 2 -mindepth 2 -type f -name "*.sln" | awk -F/ '{ if ($(NF) == $(NF-1) ".sln") print "\""$(NF-1)"\"" }' | paste -sd "," -)
          
          if [ -z "$plugins" ]; then
            echo "No valid .sln files found."
            exit 1
          fi

          matrix="{\"plugin\":[${plugins}]}"
          echo "matrix=$matrix" >> $GITHUB_OUTPUT

  build:
    needs: generate-matrix
    runs-on: windows-latest

    strategy:
      fail-fast: false
      matrix:
        plugin: ${{ fromJson(needs.generate-matrix.outputs.matrix).plugin }}

    name: Build ${{ matrix.plugin }}

    steps:
      - uses: actions/checkout@v3

      - name: Set up MSBuild
        uses: microsoft/setup-msbuild@v1.0.2

      - name: Download VST3 SDK
        shell: pwsh
        run: |
          if (-not (Test-Path "Dependencies/IPlug")) {
            New-Item -ItemType Directory -Path "Dependencies/IPlug" | Out-Null
          }
          Invoke-WebRequest -Uri "https://github.com/steinbergmedia/vst3sdk/archive/refs/heads/main.zip" -OutFile "vst3sdk.zip"
          Expand-Archive -Path "vst3sdk.zip" -DestinationPath "."
          Move-Item -Path "vst3sdk-main" -Destination "Dependencies/IPlug/VST3_SDK"

      - name: Build plugin (${{ matrix.plugin }})
        run: |
          cd Examples/${{ matrix.plugin }}
          msbuild ${{ matrix.plugin }}.sln /p:Configuration=Release /p:Platform=x64

      - name: Upload VST3 Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.plugin }}-vst3
          path: |
            **\*.vst3
