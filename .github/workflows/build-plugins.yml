name: Build VST3 Plugins

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  generate-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v3

      - name: Generate plugin matrix from .sln files
        id: set-matrix
        run: |
          plugins=$(find Examples -maxdepth 2 -mindepth 2 -type f -name "*.sln" | awk -F/ '{ if ($(NF) == $(NF-1) ".sln") print "\""$(NF-1)"\"" }' | paste -sd "," -)
          
          if [ -z "$plugins" ]; then
            echo "No valid .sln files found."
            exit 1
          fi

          matrix="{\"plugin\":[${plugins}]}"
          echo "matrix=$matrix" >> $GITHUB_OUTPUT

  build:
    needs: generate-matrix
    runs-on: windows-latest

    strategy:
      fail-fast: false
      matrix:
        plugin: ${{ fromJson(needs.generate-matrix.outputs.matrix).plugin }}

    name: Build ${{ matrix.plugin }}

    steps:
      - uses: actions/checkout@v3

      - name: Set up MSBuild
        uses: microsoft/setup-msbuild@v1.0.2

      - name: Set up VST3 SDK (clone from GitHub)
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'

          # Clone the VST3 SDK repository
          git clone --recursive https://github.com/steinbergmedia/vst3sdk.git "${{ github.workspace }}\Dependencies\vst3sdk"

          # Rename the folder to VST3_SDK
          Rename-Item -Path "${{ github.workspace }}\Dependencies\vst3sdk" -NewName "VST3_SDK"

      - name: Build VST3 plugin (${{ matrix.plugin }})
        run: |
          cd Examples\${{ matrix.plugin }}

          # Set VST3 SDK environment variable
          setx VST3_SDK_PATH "${{ github.workspace }}\Dependencies\VST3_SDK"

          # Build with MSBuild
          msbuild ${{ matrix.plugin }}.sln /p:Configuration=Release

      - name: Upload VST3 Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.plugin }}-vst3
          path: |
            **/*.vst3
