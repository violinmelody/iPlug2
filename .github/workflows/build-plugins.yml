name: Build Plugins with Visual Studio Solutions

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  generate-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v3

      - name: Generate plugin matrix from .sln files
        id: set-matrix
        run: |
          plugins=$(find Examples -maxdepth 2 -mindepth 2 -type f -name "*.sln" | awk -F/ '{ if ($(NF) == $(NF-1) ".sln") print "\""$(NF-1)"\"" }' | paste -sd "," -)
          if [ -z "$plugins" ]; then
            echo "No valid .sln files found."
            exit 1
          fi
          echo "matrix={\"plugin\":[${plugins}]}" >> $GITHUB_OUTPUT

  build:
    needs: generate-matrix
    runs-on: windows-latest

    strategy:
      fail-fast: false
      matrix:
        plugin: ${{ fromJson(needs.generate-matrix.outputs.matrix).plugin }}

    name: Build ${{ matrix.plugin }}

    steps:
      - uses: actions/checkout@v3

      - name: Set up MSBuild
        uses: microsoft/setup-msbuild@v1.1

      - name: Download VST3 SDK
        run: |
          mkdir -p Dependencies/IPlug
          curl -L https://github.com/steinbergmedia/vst3sdk/archive/refs/heads/main.zip -o vst3sdk.zip
          unzip vst3sdk.zip
          mv vst3sdk-main Dependencies/IPlug/VST3_SDK

      - name: Build VST3 plugin
        run: |
          cd Examples/${{ matrix.plugin }}
          msbuild projects/${{ matrix.plugin }}-vst3.vcxproj /p:Configuration=Release /t:Build

      - name: Upload VST3 artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.plugin }}-vst3
          path: |
            **/*.vst3
