name: Build VST3 Plugins

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # Allows manual trigger

jobs:
  generate-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v3

      - name: Generate plugin matrix from .sln files
        id: set-matrix
        run: |
          # Find .sln files that are exactly at Examples/PluginName/PluginName.sln
          plugins=$(find Examples -maxdepth 2 -mindepth 2 -type f -name "*.sln" | awk -F/ '{ if ($(NF) == $(NF-1) ".sln") print "\""$(NF-1)"\"" }' | paste -sd "," -)
          
          if [ -z "$plugins" ]; then
            echo "No valid .sln files found."
            exit 1
          fi

          matrix="{\"plugin\":[${plugins}]}"
          echo "matrix=$matrix" >> $GITHUB_OUTPUT

  build:
    needs: generate-matrix
    runs-on: windows-latest

    strategy:
      fail-fast: false
      matrix:
        plugin: ${{ fromJson(needs.generate-matrix.outputs.matrix).plugin }}

    name: Build ${{ matrix.plugin }}

    steps:
      - uses: actions/checkout@v3

      - name: Set up MSBuild
        uses: microsoft/setup-msbuild@v1.0.2

      - name: Set up VST3 SDK (latest version)
        run: |
          # PowerShell script to fetch the latest VST3 SDK version automatically
          $sdkUrl = Invoke-WebRequest -Uri "https://github.com/steinbergmedia/vst3sdk/releases/latest" | Select-String -Pattern 'href="([^"]+VST3_SDK[^"]+)"' | ForEach-Object { $_.Matches.Groups[1].Value }

          if ($sdkUrl -eq $null) {
            Write-Error "Failed to find the VST3 SDK download link."
            exit 1
          }

          # Construct the full URL for the latest VST3 SDK
          $fullUrl = "https://github.com$sdkUrl"
          Write-Host "Downloading SDK from $fullUrl"

          # Download and unzip the SDK
          Invoke-WebRequest -Uri $fullUrl -OutFile "VST3_SDK.zip"
          Expand-Archive -Path "VST3_SDK.zip" -DestinationPath "${{ github.workspace }}/Dependencies/VST3_SDK" -Force

      - name: Build VST3 plugin (${{ matrix.plugin }})
        run: |
          cd Examples/${{ matrix.plugin }}
          
          # Set up the include and lib directories for the VST3 SDK
          setx VST3_SDK_PATH "${{ github.workspace }}/Dependencies/VST3_SDK/VST3_SDK"
          
          # Use MSBuild to build the solution
          msbuild ${{ matrix.plugin }}.sln /p:Configuration=Release

      - name: Upload VST3 Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.plugin }}-vst3
          path: |
            **/*.vst3
