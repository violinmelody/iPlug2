name: Build VST3 Plugins

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # Allows manual trigger

jobs:
  generate-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v3

      - name: Generate plugin matrix from .sln files
        id: set-matrix
        run: |
          # Find .sln files that are exactly at Examples/PluginName/PluginName.sln
          plugins=$(find Examples -maxdepth 2 -mindepth 2 -type f -name "*.sln" | awk -F/ '{ if ($(NF) == $(NF-1) ".sln") print "\""$(NF-1)"\"" }' | paste -sd "," -)
          
          if [ -z "$plugins" ]; then
            echo "No valid .sln files found."
            exit 1
          fi

          matrix="{\"plugin\":[${plugins}]}"
          echo "matrix=$matrix" >> $GITHUB_OUTPUT

  build:
    needs: generate-matrix
    runs-on: windows-latest

    strategy:
      fail-fast: false
      matrix:
        plugin: ${{ fromJson(needs.generate-matrix.outputs.matrix).plugin }}

    name: Build ${{ matrix.plugin }}

    steps:
      - uses: actions/checkout@v3

      - name: Set up MSBuild
        uses: microsoft/setup-msbuild@v1.0.2

      - name: Set up VST3 SDK
        run: |
          # Download and set up the VST3 SDK
          mkdir -p ${{ github.workspace }}/Dependencies/VST3_SDK
          curl -L -o VST3_SDK.zip https://download.steinberg.net/sdk_downloads/VST3_SDK_3.6.14.1155.zip  # Update URL as needed
          unzip VST3_SDK.zip -d ${{ github.workspace }}/Dependencies/VST3_SDK

      - name: Build VST3 plugin (${{ matrix.plugin }})
        run: |
          cd Examples/${{ matrix.plugin }}
          
          # Set up the include and lib directories for the VST3 SDK
          setx VST3_SDK_PATH "${{ github.workspace }}/Dependencies/VST3_SDK"
          
          # Use MSBuild to build the solution
          msbuild ${{ matrix.plugin }}.sln /p:Configuration=Release

      - name: Upload VST3 Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.plugin }}-vst3
          path: |
            **/*.vst3
