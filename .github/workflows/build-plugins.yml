name: Build VST3 Plugins

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: # Allows manual trigger

jobs:
  cache-vst3-sdk:
    runs-on: ubuntu-latest
    outputs:
      vst3_sdk_cached: ${{ steps.cache-sdk.outputs.cache-hit }}
    steps:
      - name: Cache VST3 SDK
        id: cache-sdk
        uses: actions/cache@v3
        with:
          path: ${{ github.workspace }}/Dependencies/VST3_SDK
          key: vst3-sdk-${{ runner.os }}-v1-${{ hashFiles('**/VST3_SDK/**') }}
          restore-keys: |
            vst3-sdk-${{ runner.os }}-v1-
          
      - name: Clone VST3 SDK if Cache Missed
        if: steps.cache-sdk.outputs.cache-hit != 'true'
        run: |
          # Clone the VST3 SDK repository if it's not cached
          git clone https://github.com/steinbergmedia/vst3sdk.git ${{ github.workspace }}/Dependencies/VST3_SDK

  generate-matrix:
    needs: cache-vst3-sdk
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v3

      - name: Generate plugin matrix from .sln files
        id: set-matrix
        run: |
          # Find all .sln files under Examples/PluginName/PluginName.sln and generate a matrix
          plugins=$(find Examples -maxdepth 2 -mindepth 2 -type f -name "*.sln" | awk -F/ '{ if ($(NF) == $(NF-1) ".sln") print "\""$(NF-1)"\"" }' | paste -sd "," -)
          
          if [ -z "$plugins" ]; then
            echo "No valid .sln files found."
            exit 1
          fi

          # Create a matrix from the found plugins
          matrix="{\"plugin\":[${plugins}]}"
          echo "matrix=$matrix" >> $GITHUB_OUTPUT

  build:
    needs: [cache-vst3-sdk, generate-matrix]
    runs-on: windows-latest

    strategy:
      fail-fast: false
      matrix:
        plugin: ${{ fromJson(needs.generate-matrix.outputs.matrix).plugin }}

    name: Build VST3 Plugin ${{ matrix.plugin }}

    steps:
      - uses: actions/checkout@v3

      - name: Set up MSBuild
        uses: microsoft/setup-msbuild@v1.0.2

      - name: Set VST3 SDK environment variable
        run: |
          # Set the environment variable to point to the cloned SDK on Windows
          setx VST3_SDK_PATH "${{ github.workspace }}\Dependencies\VST3_SDK"

      - name: Restore NuGet packages
        run: |
          nuget restore Examples/${{ matrix.plugin }}/${{ matrix.plugin }}.sln

      - name: Check files in plugin directory
        run: |
          cd Examples/${{ matrix.plugin }}/projects
          dir

      - name: Build VST3 plugin (${{ matrix.plugin }})
        run: |
          cd Examples/${{ matrix.plugin }}/projects
          
          # Ensure the props file exists in the expected location
          if exist "config/IPlugEffect-win.props" (
            echo "Found the .props file: IPlugEffect-win.props"
          ) else (
            echo "Error: .props file not found: IPlugEffect-win.props"
            exit 1
          )

          # Dynamically build the VST3 plugin using the appropriate .vcxproj file
          if exist "${{ matrix.plugin }}-vst3.vcxproj" (
            echo "Found the .vcxproj file: ${{ matrix.plugin }}-vst3.vcxproj"
            msbuild "${{ matrix.plugin }}-vst3.vcxproj" /p:Configuration=Release /p:Platform=x64 /p:TargetName=VST3 /p:VST3_SDK_PATH="${{ github.workspace }}\Dependencies\VST3_SDK"
          ) else (
            echo "Error: .vcxproj file not found: ${{ matrix.plugin }}-vst3.vcxproj"
            exit 1
          )

      - name: Upload VST3 Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.plugin }}-vst3
          path: |
            **/*.vst3
