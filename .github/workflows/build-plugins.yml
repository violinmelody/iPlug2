name: Build VST3 Plugins

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # Manual trigger

jobs:
  generate-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v3

      - name: Generate plugin matrix from .sln files
        id: set-matrix
        run: |
          # Find .sln files in Examples/<Plugin>/<Plugin>.sln
          plugins=$(find Examples -maxdepth 2 -mindepth 2 -type f -name "*.sln" | awk -F/ '{ if ($(NF) == $(NF-1) ".sln") print "\""$(NF-1)"\"" }' | paste -sd "," -)
          
          if [ -z "$plugins" ]; then
            echo "No valid .sln files found."
            exit 1
          fi

          matrix="{\"plugin\":[${plugins}]}"
          echo "matrix=$matrix" >> $GITHUB_OUTPUT

  build:
    needs: generate-matrix
    runs-on: windows-latest

    strategy:
      fail-fast: false
      matrix:
        plugin: ${{ fromJson(needs.generate-matrix.outputs.matrix).plugin }}

    name: Build ${{ matrix.plugin }}

    steps:
      - uses: actions/checkout@v3

      - name: Set up MSBuild
        uses: microsoft/setup-msbuild@v1.0.2

      - name: Set up VST3 SDK (latest version)
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'

          # Fetch latest release info
          $release = Invoke-RestMethod -Uri "https://api.github.com/repos/steinbergmedia/vst3sdk/releases/latest"

          # Find the first ZIP asset
          $asset = $release.assets | Where-Object { $_.name -like "*.zip" }

          if (-not $asset) {
            Write-Error "Could not find a ZIP asset in the latest release."
            exit 1
          }

          $url = $asset.browser_download_url
          Write-Host "Downloading SDK from $url"

          # Download and unzip
          Invoke-WebRequest -Uri $url -OutFile "VST3_SDK.zip"
          Expand-Archive -Path "VST3_SDK.zip" -DestinationPath "${{ github.workspace }}\Dependencies\VST3_SDK" -Force

      - name: Build VST3 plugin (${{ matrix.plugin }})
        run: |
          cd Examples\${{ matrix.plugin }}

          # Set the VST3 SDK path env var (adjust if needed)
          setx VST3_SDK_PATH "${{ github.workspace }}\Dependencies\VST3_SDK\VST3_SDK"

          # Build the solution
          msbuild ${{ matrix.plugin }}.sln /p:Configuration=Release

      - name: Upload VST3 Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.plugin }}-vst3
          path: |
            **/*.vst3
