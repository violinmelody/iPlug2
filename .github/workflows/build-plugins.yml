name: Build VST3 Plugins

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # Allows manual trigger

jobs:
  generate-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v3

      - name: Generate plugin matrix from .sln files
        id: set-matrix
        run: |
          # Find .sln files that are exactly at Examples/PluginName/PluginName.sln
          plugins=$(find Examples -maxdepth 2 -mindepth 2 -type f -name "*.sln" | awk -F/ '{ if ($(NF) == $(NF-1) ".sln") print "\""$(NF-1)"\"" }' | paste -sd "," -)
          
          if [ -z "$plugins" ]; then
            echo "No valid .sln files found."
            exit 1
          fi

          matrix="{\"plugin\":[${plugins}]}"
          echo "matrix=$matrix" >> $GITHUB_OUTPUT

  build:
    needs: generate-matrix
    runs-on: windows-latest

    strategy:
      fail-fast: false
      matrix:
        plugin: ${{ fromJson(needs.generate-matrix.outputs.matrix).plugin }}

    name: Build ${{ matrix.plugin }}

    steps:
      - uses: actions/checkout@v3

      - name: Set up MSBuild
        uses: microsoft/setup-msbuild@v1.0.2

      - name: Cache VST3 SDK
        id: cache-vst3-sdk
        uses: actions/cache@v3
        with:
          path: ${{ github.workspace }}/Dependencies/VST3_SDK
          key: vst3-sdk-${{ runner.os }}-v1
          restore-keys: |
            vst3-sdk-${{ runner.os }}-

      - name: Set up VST3 SDK (clone from GitHub if not cached)
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'

          # If the VST3 SDK was not restored from cache, download it
          if (-not (Test-Path "${{ github.workspace }}\Dependencies\VST3_SDK")) {
            Write-Host "Downloading VST3 SDK from GitHub"
            $url = "https://github.com/steinbergmedia/vst3sdk/archive/refs/heads/develop.zip"
            Invoke-WebRequest -Uri $url -OutFile "VST3_SDK.zip"

            # Extract the VST3 SDK to the Dependencies directory
            Expand-Archive -Path "VST3_SDK.zip" -DestinationPath "${{ github.workspace }}/Dependencies" -Force

            # Rename the extracted folder to "VST3_SDK"
            Rename-Item -Path "${{ github.workspace }}/Dependencies/vst3sdk-develop" -NewName "VST3_SDK"
          } else {
            Write-Host "VST3 SDK found in cache, skipping download."
          }

      - name: Set VST3 SDK environment variable
        run: |
          # Set the environment variable to point to the downloaded SDK
          setx VST3_SDK_PATH "${{ github.workspace }}\Dependencies\VST3_SDK"

      - name: Restore NuGet packages
        run: |
          nuget restore Examples/${{ matrix.plugin }}/${{ matrix.plugin }}.sln

      - name: Build VST3 plugin (${{ matrix.plugin }})
        run: |
          cd Examples/${{ matrix.plugin }}
          
          # Use MSBuild to build the solution
          msbuild ${{ matrix.plugin }}.sln /p:Configuration=Release

      - name: Upload VST3 Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.plugin }}-vst3
          path: |
            **/*.vst3
